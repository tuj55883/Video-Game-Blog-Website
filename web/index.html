                <script>

            // Home | Account | Search | Tutorial | Blog

            var myNavList = [

                // action attribute is a function name - no quotes aroudnd home.
                {linkText: "Home", linkURL: "#/home", action: home},
                {
                    header: "Account",
                    subMenu: [

                        // These links show up in nav bar but not functional because 
                        // no linkURL and action.
                        {linkText: "Register", linkURL: "#/register", action: webUserMods.insert},
                        {linkText: "Log In", linkURL: "#/logon", action: account.logon},
                        {linkText: "Log Out", linkURL: "#/logoff", action: account.logoff},
                        {linkText: "Profile", linkURL: "#/profile", action: account.getProfile}
                    ]
                },
                {
                    header: "Search",
                    subMenu: [
                        {linkText: "JS Objects", linkURL: "#/objects", action: twoGames},
                        {linkText: "Users", linkURL: "#/users", action: clickSortUserContent},
                        {linkText: "Games" , linkURL: "#/games", action: clickSortGameContent},
                        {linkText: "Live Users", linkURL: "#/liveUsers", action: liveUsers},
                        {linkText: "Live Games", linkURL: "#/liveGames", action: liveGames},
                        {linkText: "Slide Show"},
                        {linkText: "Click Sort"}
                    ]
                },
                {
                    header: "Tutorial",
                    subMenu: [
                        {linkText: "Proposal", linkURL: "#tutProp", action: "tutorial/proposal.pdf"},
                        {linkText: "Proof Of Concept", linkURL: "#tutPoc",  action: "tutorial/poc.html"},
                        {linkText: "Demo", linkURL: "#tutDemo",  action: "tutorial/download/demo.html"},
                        {linkText: "Tutorial Home", linkURL: "#tutHome",  action: "tutorial/index.html"}
                    ]
                },

                // action attribute is a function name - no quotes around blog.
                {linkText: "Blog", linkURL: "#/blog", action: blog}
            ];

            var myNav = MakeNavRouter_2({
                navId: "nav",           // this is where the nav bar will be injected
                navList: myNavList,     // the list of link objects (linkText, linkURL, actions)
                contentId: "content",   // the id where content is to be injected
                startLink: "#/home"     // routing will set this as the first link. 
            });
            
            myNav.addRoute({
                linkURL: "#/userUpdate",
                action: webUserMods.update
            });
            
            myNav.addRoute({
                linkURL: "#/gameUpdate",
                action: gameMods.update
            });
            

        </script>
    </body>
